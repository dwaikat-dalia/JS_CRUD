<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.37/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-auto w-50 my-5">
      <form>
        <div class="mb-3">
          <label for="courseName" class="form-label">Course name <span class="text-danger">*</span> </label>
          <input  type="text" class="form-control" id="courseName" aria-describedby="emailHelp">
          <div id="nameAlert" class="alert alert-danger">please start name with capital latter and max = 15</div>

        </div>
        <div class="mb-3">
          <label for="courseCat" class="form-label">Course Category</label>
          <input  type="text" class="form-control" id="courseCat">
        </div>
        <div class="mb-3">
          <label for="coursePrice" class="form-label">Course Price  </label>
          <input type="number" class="form-control" id="coursePrice">
        </div>
        <div class="mb-3">
          <label for="courseDesc" class="form-label">Course Description </label>
          <textarea type="number" class="form-control" id="courseDesc"></textarea>
        </div>
        
        <button disabled type="button" id="addBtn" class="btn btn-outline-success">Add Course</button>
        <button  type="button" id="clear" class="btn btn-outline-primary">Clear</button>
        <button  type="button" id="deleteAll" class="btn btn-outline-danger">Delete All</button>
        <input type="search" onkeyup="search(this)" placeholder="search ...... "/>
      </form>

      <!--start table part -->
      <table class="table my-3 table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider " id="data">
         
        </tbody>
      </table>

      <!--end table part-->

    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.37/sweetalert2.all.min.js" integrity="sha512-3hFcDwNjb1Fi8b5SvvrvkoWHniN7awVYfdULoVIYRXIdIh6nX/0HUwp7ELi1VzxZuXCGwhUfXxQ3vnOD6COAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="assest/js/main.js" ></script>
  </body>
</html>
